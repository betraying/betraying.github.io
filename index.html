<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financially</title>

    <meta property="og:title" content="financially">
    <meta property="og:description" content="https://github.com/financially">
    <meta property="og:image" content="https://i1.sndcdn.com/avatars-tVT0enh3cq1Km75M-I7Nssw-t500x500.jpg">
    <meta property="og:url" content="https://financially.github.io">
    <meta property="og:type" content="website">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: url('https://st4.depositphotos.com/13349494/23275/i/450/depositphotos_232755656-stock-photo-grey-shabby-wooden-material-black.jpg') no-repeat center center fixed;
            background-size: cover;
            pointer-events: none;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .typing-effect {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            height: 50px;
            position: relative;
            z-index: 2;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .social-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .steam {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png');
        }

        .github {
            background-image: url('https://cdn.discordapp.com/attachments/1278790088486162578/1278855752395657368/github-11-xxl.png?ex=66d252bb&is=66d1013b&hm=328fa2b5c05f75cdcc29bc33239d60b6f88e25788ad0f9e6e203530cd28061ca&');
        }

        .soundcloud {
            background-image: url('https://static-00.iconduck.com/assets.00/soundcloud-icon-2048x2048-j8bxnm2n.png');
        }

        .instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png');
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s linear infinite;
            margin-left: 3px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border-radius: 20px; 
            background-color: rgba(128, 128, 128, 0.01);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .volume-slider {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            z-index: 3;
            pointer-events: auto;

        }
    </style>
</head>
<body>
    <audio id="background-music" src="bob.mp3" preload="auto" loop></audio>

    <div class="container">
        <div class="typing-effect" id="typing-effect"></div>
        <div class="profile">
            <img src="https://i1.sndcdn.com/avatars-tVT0enh3cq1Km75M-I7Nssw-t500x500.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="links">
            <a href="https://steamcommunity.com/id/ivedecayed" class="social-icon steam" target="_blank"></a>
            <a href="https://github.com/financially" class="social-icon github" target="_blank"></a>
            <a href="https://soundcloud.com/schemah" class="social-icon soundcloud" target="_blank"></a>
            <a href="https://instagram.com/attmpted" class="social-icon instagram" target="_blank"></a>
        </div>
        <canvas id="overlay-canvas"></canvas>
    </div>

    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.02" value="1">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var music = document.getElementById('background-music');

            music.play().catch(function(error) {
                console.log('Playback failed: ' + error);
            });

            var volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function () {
                music.volume = volumeSlider.value;
            });

            var typingElement = document.getElementById('typing-effect');
            var texts = ["made by yjg", "open source"];
            var currentTextIndex = 0;
            var currentIndex = 0;
            var deleting = false;

            function updateText(content) {
                typingElement.innerHTML = content + '<span class="blinking-cursor">|</span>';
            }

            function typeText() {
                var currentText = texts[currentTextIndex];

                if (!deleting) {
                    if (currentIndex < currentText.length) {
                        updateText(currentText.substring(0, currentIndex + 1));
                        currentIndex++;
                        setTimeout(typeText, 150);
                    } else {
                        setTimeout(function() {
                            deleting = true;
                            setTimeout(typeText, 100);
                        }, 2000);
                    }
                } else {
                    if (currentIndex > 0) {
                        updateText(currentText.substring(0, currentIndex - 1));
                        currentIndex--;
                        setTimeout(typeText, 100);
                    } else {
                        deleting = false;
                        currentTextIndex = (currentTextIndex + 1) % texts.length;
                        setTimeout(typeText, 500);
                    }
                }
            }

            typeText();
        });
    </script>
</body>
</html>
